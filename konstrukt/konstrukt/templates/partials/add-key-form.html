{% load bootstrap3 %}
{% load custom_filters %}

<form action="." method="POST" role="form">
    {% csrf_token %}
    <input type="hidden" name="add-field" value="true">
    {% if field_form.error %}
    {% for error in field_form.error %}
    <span class="bg-danger">
        {{ error }}
    </span>
    {% endfor %}
    {% endif %}
    {% bootstrap_form field_form %}
    {% buttons %}
    <button class="btn btn-primary pull-right">Add</button>
    {% endbuttons %}
</form>
